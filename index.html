<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link ref="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/favicon.svg" color="#FFFFFF" />
    <meta name="theme-color" content="#242933" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      const darkModePreference = window.matchMedia(
        "(prefers-color-scheme: dark)",
      );

      function applyTheme() {
        const theme = localStorage.getItem("trainquery-theme");
        const inferredTheme =
          theme ?? (darkModePreference.matches ? "dark" : "light");

        console.log("Applying theme", theme, inferredTheme);

        document.documentElement.classList.remove("light", "dark");
        if (theme === "light" || theme === "dark") {
          document.documentElement.classList.add(theme);
        }

        const themeColor = { light: "#ffffff", dark: "#242933" };
        document
          .querySelector('meta[name="theme-color"]')
          .setAttribute("content", themeColor[inferredTheme]);
      }

      applyTheme();
      darkModePreference.addEventListener("change", applyTheme);
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
